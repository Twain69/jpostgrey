# requires restart
application.main.port=9989
# interfaces on which jpostgrey should listen on. 0.0.0.0 for all
application.main.address=0.0.0.0


# time when the mail will be passed (in seconds)
application.greylisting.time=180

# possible values:
# - com.flegler.jpostgrey.dataFetcher.MemoryData (InMemory manager - no persistence)
# - com.flegler.jpostgrey.dataFetcher.DatabaseFetcher (Database backend used as persistence)
application.datafetcher.type=com.flegler.jpostgrey.dataFetcher.DatabaseFetcher

# possible values: postgresql, mysql
# only needed when 'application.datafetcher.type' is set to 'com.flegler.jpostgrey.dataFetcher.DatabaseFetcher'
application.datafetcher.database.type=postgresql
application.datafetcher.database.host=idefix.flegler.com
application.datafetcher.database.name=jpostgrey
application.datafetcher.database.user=jpostgrey
application.datafetcher.database.password=jpostgrey